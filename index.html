<html lang="en">
  <head>
   
    <meta charset="utf-8" />

<!-- loads grid on start -->
<body onload="startgame()">

	<!-- main div -->
	<div class="content">
    <h1>Game of Life</h1>
		<!-- buttons -->
		<div class="controlbuttons">
     
			<button id="startautogen" onclick="startautogen()">Start Auto Generating</button>
			<button id="stop" onclick="stopautogen()">Stop Auto Generating</button>
      <button id="Display" onclick="displayArray()">Display</button>
			<button id="gen1" onclick="gen1()">+1 Generation</button>
			<button id="gen23" onclick="gen23()">+23 Generations</button>
			<button id="reset" onclick="reset()">Reset</button>
      <button id="block" onclick="block()">Block</button>
      <button id="blinker" onclick="blinker()">Blinker</button>
      <button id="beacon" onclick="beacon()">Beacon</button>
        
      
		</div>
		<br>
		<div id="grid"></div>
	</div>

</body>
</html>
